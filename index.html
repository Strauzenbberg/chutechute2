<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivinhe o N√∫mero ‚Äî Top 10 Records</title>
  
  <meta name="description" content="Desafie sua mente no Adivinhe o N√∫mero! Dispute o Top 10 e teste sua intui√ß√£o agora." />
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <meta property="og:title" content="Adivinhe o N√∫mero - Recordes Online" />
  <meta property="og:description" content="Consegue entrar no Top 10? Jogue agora e salve seu recorde!" />
  <meta property="og:image" content="https://seusite.com.br/thumb-jogo.jpg" />
  <meta property="og:type" content="website" />

  <style>
    /* Themes */
    .light {
      --bg: #ffffff; --fg: #222; --primary: #0B3B60;
      --button-bg: var(--primary); --button-color: #fff;
      --muted: #555; --card: #f7f7f7; --border: #e6eef5;
    }
    .dark {
      --bg: #0b1220; --fg: #e6eef9; --primary: #D4AF37;
      --button-bg: var(--primary); --button-color: #000;
      --muted: #9aa8bf; --card: #071022; --border: #122033;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, sans-serif;
      background:var(--bg);
      color:var(--fg);
      transition: background 0.3s ease;
    }

    main{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      gap:1rem;
      align-items:center;
      padding:2rem;
      box-sizing:border-box;
      max-width:900px;
      margin:0 auto;
    }

    .topbar{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
    }

    h1{margin:.25rem 0 .5rem;font-size:1.6rem}
    .card{
      width:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:10px;
      padding:1.5rem;
      box-sizing:border-box;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }

    .row{display:flex;align-items:center;gap:.5rem;flex-wrap:wrap; margin-bottom: 10px;}
    input, select, button { padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border); font-size: 1rem; }
    button { cursor: pointer; background: var(--button-bg); color: var(--button-color); border: none; font-weight: bold;}
    
    .hidden{display:none!important}
    .record-item{
      display:flex; justify-content:space-between; padding:.5rem; 
      border-bottom: 1px solid var(--border); font-size: 0.9rem;
    }
  </style>
</head>
<body class="light">
  <main>
    <div class="topbar">
      <div class="row">
        <label for="difficulty">Dificuldade</label>
        <select id="difficulty">
          <option value="easy">F√°cil (1‚Äì50)</option>
          <option value="medium" selected>M√©dio (1‚Äì100)</option>
          <option value="hard">Dif√≠cil (1‚Äì200)</option>
        </select>
      </div>
      <button id="btnTheme">Alternar Tema</button>
    </div>

    <h1>üéØ Adivinhe o N√∫mero</h1>
    <p id="rangeInfo" class="muted">Escolha um n√∫mero entre 1 e 100</p>

    <div class="card">
      <div id="gameArea" class="row">
        <input id="playerName" type="text" placeholder="Seu nome" />
        <input id="palpite" type="number" placeholder="Seu palpite" />
        <button id="btnVerificar">Verificar</button>
      </div>

      <div id="againArea" class="row hidden">
        <button id="btnReiniciar">Jogar Novamente</button>
        <button id="btnResetHistory" style="background:#cc0000; color:#fff">Limpar Recordes</button>
      </div>

      <div id="mensagem" style="font-weight:bold; margin: 10px 0;"></div>

      <div id="recordsArea" style="margin-top:20px;">
        <h3>üèÜ Top 10 Recordes</h3>
        <div id="recordsList"></div>
      </div>
    </div>
  </main>

  <script>
    (function () {
      const DIFFICULTIES = { easy: 50, medium: 100, hard: 200 };
      let difficulty = 'medium';
      let maxNumber = 100;
      let numeroSecreto;
      let tentativas = 0;

      // Elementos
      const el = {
        diff: document.getElementById('difficulty'),
        palpite: document.getElementById('palpite'),
        msg: document.getElementById('mensagem'),
        list: document.getElementById('recordsList'),
        btnVerificar: document.getElementById('btnVerificar'),
        btnAgain: document.getElementById('btnReiniciar'),
        name: document.getElementById('playerName'),
        areaGame: document.getElementById('gameArea'),
        areaAgain: document.getElementById('againArea'),
        range: document.getElementById('rangeInfo'),
        btnTheme: document.getElementById('btnTheme')
      };

      function init() {
        numeroSecreto = Math.floor(Math.random() * maxNumber) + 1;
        tentativas = 0;
        el.msg.textContent = "";
        el.palpite.value = "";
        el.areaGame.classList.remove('hidden');
        el.areaAgain.classList.add('hidden');
        renderRecords();
      }

      function saveRecord(name, tries) {
        let records = JSON.parse(localStorage.getItem('guess_records') || '[]');
        records.push({ name: name || 'An√¥nimo', tries, diff: difficulty, date: new Date().toLocaleDateString() });
        records.sort((a, b) => a.tries - b.tries);
        localStorage.setItem('guess_records', JSON.stringify(records.slice(0, 10)));
        renderRecords();
      }

      function renderRecords() {
        let records = JSON.parse(localStorage.getItem('guess_records') || '[]');
        el.list.innerHTML = records.map((r, i) => `
          <div class="record-item">
            <span>#${i+1} ${r.name} (${r.diff})</span>
            <span>${r.tries} tentativas - ${r.date}</span>
          </div>
        `).join('');
      }

      el.btnVerificar.onclick = () => {
        const p = parseInt(el.palpite.value);
        if(isNaN(p)) return;
        tentativas++;
        
        if(p === numeroSecreto) {
          el.msg.textContent = `üéâ Parab√©ns! Voc√™ acertou em ${tentativas} tentativas!`;
          saveRecord(el.name.value, tentativas);
          el.areaGame.classList.add('hidden');
          el.areaAgain.classList.remove('hidden');
        } else {
          el.msg.textContent = p < numeroSecreto ? "üîº Mais alto!" : "üîΩ Mais baixo!";
        }
      };

      el.diff.onchange = () => {
        difficulty = el.diff.value;
        maxNumber = DIFFICULTIES[difficulty];
        el.range.textContent = `Escolha um n√∫mero entre 1 e ${maxNumber}`;
        init();
      };

      el.btnAgain.onclick = init;
      
      el.btnTheme.onclick = () => {
        const isDark = document.body.classList.toggle('dark');
        document.body.classList.toggle('light', !isDark);
      };

      init();
    })();
  </script>
</body>
</html>
